<div>
    <label for="name">Dessert name: </label>
    <input id="name" [(ngModel)]= "cheeseCake.name" placeholder="name">
    <br>
    <label for="name">{{cheeseCake.name}}</label>
</div>

<div>
  <label for="new-hero">Dessert name: </label>
  <input id="new-hero" #dessertName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(dessertName.value); dessertName.value=''">
    Add hero
  </button>
</div>

<h2>My products</h2>
<ul class="heroes">
  <li *ngFor="let producto of productosLista" >
    <!-- <button [class.selected]="producto === selectedP" type="button" (click)="onSelect(producto)">
      <span class="badge">{{producto.id}}</span>
      <span class="name">{{producto.name}}</span>
    </button> -->
    <a routerLink="/productosDetail/{{producto.id}}">
      <span class="badge">{{producto.id}}</span> {{producto.name}}
    </a>
  </li>
</ul>
